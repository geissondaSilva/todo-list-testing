<main>
  <div class="card">
    <div class="header">
      <input [(ngModel)]="value" type="text">
      <button (click)="adicionar()">Adicionar</button>
    </div>
    <ul>
      <li *ngFor="let item of list; let i = index;" [ngClass]="{'item-finalizado': item.finalizada}">
        <input [(ngModel)]="item.finalizada" type="checkbox">
        <div class="label">{{item.nome}}</div>
        <button (click)="excluir(i)">Excluir</button>
      </li>
    </ul>
  </div>
</main>
